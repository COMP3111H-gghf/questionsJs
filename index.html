<!doctype html>

	<head>
		<meta charset="utf-8">
		<title>Let's Echo</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	</head>
	<body ng-controller="TodoCtrl">
				              <h4> <font size="8">Echo Now</font>
				                 <span class="label label-default btn-lg">Main</span>
				                 <span class="label label-primary">New Echos</span>
				                 <span class="label label-success">Tags</span>
				                 <span class="label label-info">Users</span>
				                 <span class="label label-warning">About</span>
											</h4>
        <div class="input-group">
					<!--
					<form id="todo-form" ng-submit="addTodo()">
					-->
          <textarea type="text" id="new-todo" class="form-control"
					placeholder="What would you say? [Title CR Description]" ng-model="newTodo" autofocus></textarea>
          <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="addTodo()">Post</button>
         </span>
      </div><!-- /input-group -->

<!--
menu
-->

								<!--
                 <span class="label label-danger">Danger</span>
							-->
				<div class="list-group" id="todo-list">
					<a href="#" class="list-group-item" ng-repeat="(id, todo) in todos | todoFilter" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
						<h4 class="list-group-item-heading"><span class="badge">{{todo.echo}}</span> {{todo.head}}</h4>
            <p class="list-group-item-text">{{todo.desc}}</p>

						<button type="button" class="btn btn-default btn-xs" ng-click="addEcho(todo)">
						<span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span> Echo
            </button>
						<button type="button" class="btn btn-default btn-xs" ng-click="removeTodo(todo)">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Del
						</button>
					</a>
				</div>
